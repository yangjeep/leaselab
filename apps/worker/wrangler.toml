name = "leaselab-worker"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat"]

# Workers configuration
main = "worker.ts"
type = "javascript"

# Bindings (same as ops)
[[d1_databases]]
binding = "DB"
database_name = "leaselab-db"
database_id = "850dc940-1021-4c48-8d40-0f18992424ac"

# KV binding removed - sessions now use signed cookies in apps/ops
# Worker only needs D1 and R2

[[r2_buckets]]
binding = "FILE_BUCKET"
bucket_name = "leaselab-files"
