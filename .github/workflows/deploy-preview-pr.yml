name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy-worker:
    name: Deploy Worker Preview
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy Worker Preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/worker
          command: deploy --env preview

  deploy-ops:
    name: Deploy Ops Preview
    needs: deploy-worker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Ops
        working-directory: apps/ops
        run: npm run build

      - name: Deploy to Cloudflare Pages Preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/ops
          command: pages deploy build/client --project-name=leaselab-ops --branch=preview-${{ github.event.pull_request.number }}

  deploy-site:
    name: Deploy Site Preview
    needs: deploy-worker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Site
        working-directory: apps/site
        run: npm run build

      - name: Deploy to Cloudflare Pages Preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/site
          command: pages deploy build/client --project-name=leaselab-site --branch=preview-${{ github.event.pull_request.number }}

  comment:
    name: Comment on PR
    needs: [deploy-worker, deploy-ops, deploy-site]
    runs-on: ubuntu-latest
    if: success()
    permissions:
      pull-requests: write
    steps:
      - name: Comment Preview URLs
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const comment = `## ðŸš€ Preview Deployment Ready!
            
            Your preview environments have been deployed successfully:
            
            - **Worker**: https://leaselab-worker-preview.yangjeep.workers.dev
            - **Ops**: https://preview-${prNumber}.leaselab-ops.pages.dev
            - **Site**: https://preview-${prNumber}.leaselab-site.pages.dev
            
            Test these environments before merging to production.`;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
