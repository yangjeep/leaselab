name: Deploy Production

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy-worker:
    name: Deploy Worker
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/worker
          command: deploy --env production
          wranglerVersion: "4.51.0"
          packageManager: npm

  deploy-ai-worker:
    name: Deploy AI Worker
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy AI Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/ai-cron
          command: deploy --env production
          wranglerVersion: "4.51.0"
          packageManager: npm

  deploy-ops:
    name: Deploy Ops
    needs: deploy-worker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Ops
        working-directory: apps/ops
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/ops
          command: pages deploy build/client --project-name=leaselab-ops --branch=main
          wranglerVersion: "4.51.0"
          packageManager: npm

  deploy-site:
    name: Deploy Site
    needs: deploy-worker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Site
        working-directory: apps/site
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/site
          command: pages deploy build/client --project-name=leaselab-site --branch=main
          wranglerVersion: "4.51.0"
          packageManager: npm

  notify:
    name: Notify Deployment Success
    needs: [deploy-worker, deploy-ai-worker, deploy-ops, deploy-site]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Deployment Summary
        run: |
          echo "âœ… Production deployment completed successfully!"
          echo "Release: ${{ github.event.release.tag_name }}"
          echo "Worker: https://leaselab-worker.yangjeep.workers.dev"
          echo "AI Worker: https://leaselab-ai-cron.yangjeep.workers.dev"
          echo "Ops: https://leaselab-ops.pages.dev"
          echo "Site: https://leaselab-site.pages.dev"
