name: Deploy Production

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy-worker:
    name: Deploy Worker
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy Worker
        working-directory: apps/worker
        run: npx wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  deploy-ops:
    name: Deploy Ops
    needs: deploy-worker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Ops
        working-directory: apps/ops
        run: npm run build

      - name: Deploy to Cloudflare Pages
        working-directory: apps/ops
        run: npx wrangler pages deploy build/client --project-name=leaselab-ops --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  deploy-site:
    name: Deploy Site
    needs: deploy-worker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Site
        working-directory: apps/site
        run: npm run build

      - name: Deploy to Cloudflare Pages
        working-directory: apps/site
        run: npx wrangler pages deploy build/client --project-name=leaselab-site --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  notify:
    name: Notify Deployment Success
    needs: [deploy-worker, deploy-ops, deploy-site]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Deployment Summary
        run: |
          echo "âœ… Production deployment completed successfully!"
          echo "Release: ${{ github.event.release.tag_name }}"
          echo "Worker: https://leaselab-worker.yangjeep.workers.dev"
          echo "Ops: https://leaselab-ops.pages.dev"
          echo "Site: https://leaselab-site.pages.dev"
