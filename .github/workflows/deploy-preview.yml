name: Deploy to Preview

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  deploy-worker-preview:
    name: Deploy Worker (Preview)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/worker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Run tests
        run: npm test
        working-directory: .

      - name: Deploy to Cloudflare Workers (Preview)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env preview
          workingDirectory: apps/worker
        id: deploy-worker

      - name: Comment PR with Worker URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '### ðŸš€ Worker Preview Deployed\n\n**Worker URL:** https://leaselab-worker-preview.yangjeep.workers.dev'
            })

  deploy-ops-preview:
    name: Deploy Ops (Preview)
    runs-on: ubuntu-latest
    needs: deploy-worker-preview
    defaults:
      run:
        working-directory: apps/ops
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Build application
        run: npm run build
        working-directory: apps/ops

      - name: Deploy to Cloudflare Pages (Preview)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy build/client --project-name=leaselab-ops --branch=preview-${{ github.event.pull_request.number }}
          workingDirectory: apps/ops
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        id: deploy-ops

      - name: Comment PR with Ops URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '### ðŸš€ Ops Preview Deployed\n\n**Ops URL:** https://preview-${{ github.event.pull_request.number }}.leaselab-ops.pages.dev'
            })

  deploy-site-preview:
    name: Deploy Site (Preview)
    runs-on: ubuntu-latest
    needs: [deploy-worker-preview, deploy-ops-preview]
    defaults:
      run:
        working-directory: apps/site
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Build application
        run: npm run build
        working-directory: apps/site

      - name: Deploy to Cloudflare Pages (Preview)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy build/client --project-name=leaselab-site --branch=preview-${{ github.event.pull_request.number }}
          workingDirectory: apps/site
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        id: deploy-site

      - name: Comment PR with Site URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '### ðŸš€ Site Preview Deployed\n\n**Site URL:** https://preview-${{ github.event.pull_request.number }}.leaselab-site.pages.dev'
            })
